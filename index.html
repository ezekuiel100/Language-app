<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprender Inglês</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .card {
            background: #fff;
            padding: 30px 25px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 340px;
            transition: box-shadow 0.3s;
        }

        .card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.18);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 14px;
            margin-bottom: 18px;
            transition: opacity 0.3s;
        }

        .word {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin: 0 0 8px 0;
            letter-spacing: 1px;
        }

        .translation {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 18px;
            opacity: 0.85;
        }

        .card button {
            padding: 12px 28px;
            font-size: 1rem;
            border: none;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .card button:hover {
            background: linear-gradient(90deg, #0056b3, #007bff);
        }

        audio {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img id="nounImage" src="https://placehold.co/600x400?text=Dog" alt="Dog" />
            <div class="word" id="nounText">Dog</div>
            <button onclick="nextNoun()">Próximo</button>
        </div>
        <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"></audio>
    </div>
    <script>
        const nouns = [
            { word: "Dog", translation: "Cachorro", image: "https://placehold.co/600x400?text=Dog" },
            { word: "Cat", translation: "Gato", image: "https://placehold.co/600x400?text=Cat" },
            { word: "Fish", translation: "Peixe", image: "https://placehold.co/600x400?text=Fish" },
            { word: "Car", translation: "Carro", image: "https://placehold.co/600x400?text=Car" },
        ];

        let currentIndex = 0;

        function updateCard() {
            document.getElementById("nounImage").src = nouns[currentIndex].image;
            document.getElementById("nounImage").alt = nouns[currentIndex].word;
            document.getElementById("nounText").textContent = nouns[currentIndex].word;
        }

        function nextNoun() {
            currentIndex = (currentIndex + 1) % nouns.length;
            updateCard();
        }

        // Inicializa com o primeiro item
        updateCard();
    </script>
</body>

</html>
